machine:
  timezone:
    Europe/Amsterdam
  python:
    version: 3.5.1
checkout:
  post:
    - pip install -U pip setuptools virtualenv
dependencies:
  override:
    - pip install -U -r requirements.txt:
        timeout: 1800
    - pip install -U -r test-requirements.txt
test:
  override:
    - 'python setup.py test'
